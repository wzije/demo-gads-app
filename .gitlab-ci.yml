image: golang:latest
# branch yang menjalanka proses ci hanya branch prefix feature

workflow:
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      variables:
        DEPLOY_VARIABLE: "deploy-production"  # Override globally-defined DEPLOY_VARIABLE
    - if: $CI_COMMIT_REF_NAME =~ /feature/
      variables:
        IS_A_FEATURE: "true"                  # Define a new variable.
    - when: always

variables:
  DOCKER_HUB_USER: wzije
  SERVER_IP: 139.162.44.66
  SERVER_USER: root

stages:
  - lint
  - test
  - build
  - deploy


test_lint:
  except:
    - main
  stage: lint
  image: golangci/golangci-lint
  script:
    - golangci-lint run

test_code:
  except:
    - main
  stage: test
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test $(go list ./... | grep -v /vendor/) -v -test.short

build_artefact:
  except:
    - main
  stage: build
  script:
    - mkdir bin
    - mkdir bin/win
    - mkdir bin/mac
    - mkdir bin/linux
    - GOOS=windows GOARCH=amd64 go build -o bin/win ./...
    - GOOS=darwin GOARCH=amd64 go build -o bin/mac ./...
    - GOOS=linux GOARCH=amd64 go build -o bin/linux ./...
  artifacts:
    paths:
      - bin

build_image:
  except:
    - main
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:latest

build_to_docker_hub:
  except:
    - main
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  before_script:
    - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
  script:
    - docker build -t $DOCKER_HUB_USER/demo-gads-app:latest .
    - docker push $DOCKER_HUB_USER/demo-gads-app:latest

deploy:
  stage: deploy
  script:
    - ssh -i $SSH_PRIVATE_KEY $SERVER_USER@$SERVER_IP "ls -al"
